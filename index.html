<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathe-Matickerz - Online Simple Calculator</title>
    <link rel="stylesheet" href="assets/style/normalize.css">

<!-------------------------------------------------<style>--------------------------------------------------------->

    <style>

/*--------------------------------<body>--------------------------------*/
/*        body {
            background: #00F260;
            background: -webkit-linear-gradient(to right, #000000, rgba(242, 0, 194, 0.5));
            background: linear-gradient(to right, #010007, #9700ff);

        }*/
        body {
            background-color: #424242;
        }
/*--------------------------------<nav-bar>--------------------------------*/
        #navBar {
            font-size: 40px;
            font-family: "Samsung Sans",serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            font-size: 50px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {

        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
/*--------------------------------</>nav-bar>--------------------------------*/

/*--------------------------------<button>--------------------------------*/
        .button {
            height: 90%;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            border: white 2px ;
            color: white;
            /*border-radius: 30px;*/
            font-family: "Samsung Sans",serif;
            font-size: 30px;
            font-weight: bolder;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); /* Added shadow */
        }
        .button:hover {
            background-color: #ffa500;
            color: #000000;
        }


        .button:active {
            background-color: #3f3f3f;
            border-color: #ffa500;
            color: #000000;
            transform: translateY(1px);
        }

/*--------------------------------<calculator area>--------------------------------*/
        section {
            height: 85%;
            width: 400px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
        }

/*--------------------------------<text area>--------------------------------*/
        textarea {
            width: 350px;
            height: 100px;
            /*border-radius: 30px;*/
            background-color: rgba(255, 255, 255, 0.5);
            font-weight: bolder;
            font-size: 50px;
            font-family: "Samsung Sans",serif;
            color: black;
        }

/*--------------------------------<cal structure grid>--------------------------------*/
        #calculator_area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            align-items: center;
            background: rgba(15, 12, 41, 0.5);
            background: -webkit-linear-gradient(to right, rgba(36, 36, 62, 0.5), rgba(48, 43, 99, 0.5), rgba(15, 12, 41, 0.05));
            background: linear-gradient(to right, rgba(36, 36, 62, 0.5), rgba(48, 43, 99, 0.5), rgba(15, 12, 41, 0.5));
            gap: 5px;
            /*border-radius: 30px;*/
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; /* Smooth transition */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); /* Added shadow */
        }


        #calculator_area > * {
            border: 5px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #calculator_area > :nth-child(1) {
            grid-column: 1 / span 4;
        }

        #calculator_area > :nth-last-child(1) {
            grid-column: 1 / span 3;
        }
        #calculator_area > :nth-child(17) {
            grid-row: span 5;
            grid-column: 4;
        }
        #additional ,#all_clear, #minus , #divides , #multiply , #dot , #equal {
            background-color: #ffa500;
        }
    </style>

<!-------------------------------------------------</>style>--------------------------------------------------------->

</head>

<body>
<div class="img-background-horizontal"></div>

    <header>
        <nav id="navBar">
            <div class="topnav">
                <a id="active" href="index.html">Online Calculator</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="calculator_area">

<!--------------------------<first_row>------------------------------->
            <!--<div id="first_row">-->
                <label>
                    <textarea id="screen"></textarea>
                    <!--<input type="text" id="screen" readonly>-->
                </label>
            <!--</div>-->
<!--------------------------</first_row>------------------------------->

<!--------------------------<second_row>------------------------------->
            <!--<div id="second_row">-->
                <button class="button" id="additional" onclick="appendToDisplay('+')">+</button>
                <button class="button" id="minus" onclick="appendToDisplay('-')">-</button>
                <button class="button" id="divides" onclick="appendToDisplay('/')">/</button>
                <button class="button" id="multiply" onclick="appendToDisplay('*')">*</button>
            <!--</div>-->
<!--------------------------</>second_row>------------------------------->

<!--------------------------<third_row>------------------------------->
            <!--<div id="third_row">-->
                <button class="button" id="7" onclick="appendToDisplay('7')">7</button>
                <button class="button" id="8" onclick="appendToDisplay('8')">8</button>
                <button class="button" id="9" onclick="appendToDisplay('9')">9</button>
                <button class="button" id="all_clear" onclick="clearDisplay()">C</button>
            <!--</div>-->
<!--------------------------</>third_row>------------------------------->

<!--------------------------<forth_row>------------------------------->
            <!--<div id="forth_row">-->
                <button class="button" id="4" onclick="appendToDisplay('4')">4</button>
                <button class="button" id="5" onclick="appendToDisplay('5')">5</button>
                <button class="button" id="6" onclick="appendToDisplay('6')">6</button>
                <button class="button" id="dot" onclick="appendToDisplay('.')">.</button>
            <!--</div>-->
<!--------------------------<forth_row>------------------------------->

<!--------------------------<five_row>------------------------------->
            <!--<div id="fifth_row">-->
                <button class="button" id="1" onclick="appendToDisplay('1')">1</button>
                <button class="button" id="2" onclick="appendToDisplay('2')">2</button>
                <button class="button" id="3" onclick="appendToDisplay('3')">3</button>
                <button class="button" id="equal" onclick="calculate()">=</button>
            <!--</div>-->
<!--------------------------</>five_row>------------------------------->

<!--------------------------<six_row>------------------------------->
            <!--<div id="sixth_row">-->
                <button class="button" id="0" onclick="appendToDisplay('0')">0</button>
            <!--</div>-->
<!--------------------------<six_row>------------------------------->

        </section>
    </main>
    <script src="assets/lib/jquery.js"></script>

    <script>
        let screen = document.getElementById('screen');
        let clearDisplay = () => screen.value = '';
        let appendToDisplay = (value) => screen.value += value;
        let calculate = () => {
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = 'Error';
            }
        };
    </script>
</body>
</html>
