<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathe-Matickerz - Online Simple Calculator</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <style>

        .button {
            height: 75px;
            width: 75px;
            background-color: black;
            border: black 2px ;
            color: white;
        }

        section {

        }

        textarea {
            width: 400px;
            height: 100px;

        }

    </style>

</head>
<body>
    <main>
        <section id="calculator_area ">

<!--------------------------<first_row>------------------------------->
            <div id="first_row">
            <label>
                <textarea id="cal_screen"></textarea>
            </label>
            </div>
<!--------------------------</first_row>------------------------------->

<!--------------------------<second_row>------------------------------->
            <div id="second_row">
            <button class="button" id="additional">+</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="divides">/</button>
            <button class="button" id="multiply">*</button>
            </div>
<!--------------------------</>second_row>------------------------------->

<!--------------------------<third_row>------------------------------->
            <div id="third_row">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="all_clear">C</button>
            </div>
<!--------------------------</>third_row>------------------------------->

<!--------------------------<forth_row>------------------------------->
            <div id="forth_row">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="dot">.</button>
            </div>
<!--------------------------<forth_row>------------------------------->

<!--------------------------<five_row>------------------------------->
            <div id="fifth_row">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="equal">=</button>
            </div>
<!--------------------------</>five_row>------------------------------->

<!--------------------------<six_row>------------------------------->
            <div id="sixth_row">
            <button class="button" id="0">0</button>
            </div>
<!--------------------------<six_row>------------------------------->

        </section>
    </main>
    <script src="assets/lib/jquery.js"></script>
</body>
</html>
