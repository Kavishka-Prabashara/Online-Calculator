<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathe-Matickerz - Online Simple Calculator</title>
    <link rel="stylesheet" href="assets/style/normalize.css">

<!-------------------------------------------------<style>--------------------------------------------------------->

    <style>

/*--------------------------------<body>--------------------------------*/
        body {
            background: #00F260;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #000000, rgba(242, 0, 194, 0.5));  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #010007, #9700ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
/*--------------------------------<nav-bar>--------------------------------*/
#navBar {
    font-size: 40px;
    font-family: "Samsung Sans",serif;
}
.topnav {
    overflow: hidden;
    background-color: #333;
    font-size: 50px;
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {

}

.topnav a.active {
    background-color: #04AA6D;
    color: white;
}
/*--------------------------------</>nav-bar>--------------------------------*/

/*--------------------------------<button>--------------------------------*/
        .button {
            height: 90%;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.5);
            border: rgba(0, 0, 0, 0.5) 2px ;
            color: white;
            border-radius: 30px;
            font-family: "Samsung Sans",serif;
            font-size: 30px;
            font-weight: bolder;
        }
.button:hover {
    background-color: #ffa500;
    color: #000000;
}


.button:active {
    background-color: #3f3f3f;
    border-color: #ffa500;
    color: #000000;
    transform: translateY(1px);
}

/*--------------------------------<calculator area>--------------------------------*/
        section {
            height: 80%;
            width: 80%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
        }

/*--------------------------------<text area>--------------------------------*/
        textarea {
            width: 350px;
            height: 100px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.5);
        }

/*--------------------------------<cal structure grid>--------------------------------*/
        #calculator_area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            align-items: center;
            background: rgba(15, 12, 41, 0.5);
            background: -webkit-linear-gradient(to right, rgba(36, 36, 62, 0.5), rgba(48, 43, 99, 0.5), rgba(15, 12, 41, 0.05));
            background: linear-gradient(to right, rgba(36, 36, 62, 0.5), rgba(48, 43, 99, 0.5), rgba(15, 12, 41, 0.5));
            gap: 5px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; /* Smooth transition */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); /* Added shadow */
        }


        #calculator_area > * {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #calculator_area > :nth-child(1) {
            grid-column: 1 / span 4;
        }

        #calculator_area > :nth-last-child(1) {
            grid-column: 1 / span 3;
        }
        #calculator_area > :nth-child(17) {
            grid-row: span 5;
            grid-column: 4;
        }

    </style>

<!-------------------------------------------------</>style>--------------------------------------------------------->

</head>

<body>

    <header>
        <nav id="navBar">
            <div class="topnav">
                <a id="active" href="index.html">Online Calculator</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="calculator_area">

<!--------------------------<first_row>------------------------------->
            <!--<div id="first_row">-->
                <label>
                    <textarea id="cal_screen"></textarea>
                </label>
            <!--</div>-->

<!--------------------------<second_row>------------------------------->
            <!--<div id="second_row">-->
                <button class="button" id="additional">+</button>
                <button class="button" id="minus">-</button>
                <button class="button" id="divides">/</button>
                <button class="button" id="multiply">*</button>
            <!--</div>-->
<!--------------------------</>second_row>------------------------------->

<!--------------------------<third_row>------------------------------->
            <!--<div id="third_row">-->
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button" id="all_clear">C</button>
            <!--</div>-->
<!--------------------------</>third_row>------------------------------->

<!--------------------------<forth_row>------------------------------->
            <!--<div id="forth_row">-->
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button" id="dot">.</button>

<!--------------------------<six_row>------------------------------->
            <!--<div id="sixth_row">-->
                <button class="button" id="0">0</button>
            <!--</div>-->
<!--------------------------<six_row>------------------------------->

        </section>
    </main>
    <script src="assets/lib/jquery.js"></script>

</body>
</html>
